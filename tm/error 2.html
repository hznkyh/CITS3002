<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .error-container {
      text-align: center;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <p class="error-message">Test cannot be started yet. Please try again in a moment.</p>
    <a href="/" class="return-button">Return</a>
  </div>
</body>
</html>
